<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>LLM划词翻译 - 设置</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body id="jyt-options-body">
        <div class="jyt-form">
            <h2>LLM划词翻译 设置</h2>

            <div class="jyt-section">
                <div class="jyt-section-title">基础设置</div>
                <label>是否启用划词翻译</label>
                <select id="enable_select">
                    <option value="on">开启</option>
                    <option value="off">关闭（使用快捷键）</option>
                </select>

                <label>首选翻译引擎</label>
                <select id="engine_select">
                    <option value="auto">自动（优先 OpenAI）</option>
                    <option value="openai">OpenAI（流式）</option>
                </select>
            </div>

            <div class="jyt-section">
                <div class="jyt-section-title">OpenAI / 大模型配置</div>
                <label>API 地址</label>
                <input
                    id="openai_api_url"
                    type="text"
                    placeholder="https://api.openai.com/v1/chat/completions"
                />
                <div class="jyt-hint">
                    支持 OpenAI 官方或兼容接口（如 DeepSeek, Moonshot 等）
                </div>

                <label>API Key</label>
                <input
                    id="openai_api_key"
                    type="password"
                    placeholder="sk-..."
                />

                <label>翻译模型</label>
                <input
                    id="openai_model"
                    type="text"
                    placeholder="gpt-4o-mini"
                />
                <div class="jyt-hint">用于常规翻译任务的模型</div>

                <label>思考模型 (Thinking Model)</label>
                <input
                    id="openai_thinking_model"
                    type="text"
                    placeholder="gpt-5-thinking"
                />
                <div class="jyt-hint">
                    启用“显示思考”时使用的模型，通常支持思维链
                </div>

                <label>是否显示思考过程</label>
                <select id="show_thoughts">
                    <option value="false">否</option>
                    <option value="true">是</option>
                </select>
            </div>

            <div class="jyt-section">
                <div class="jyt-section-title">外观设置</div>
                <label>自定义字体</label>
                <input
                    id="font_family"
                    type="text"
                    placeholder="例如: 'Microsoft YaHei', 'Segoe UI'"
                />
            </div>

            <div class="jyt-btn-group">
                <button id="save">保存设置</button>
                <button id="reset">恢复默认</button>
            </div>
        </div>
        <script src="options.js"></script>
    </body>
</html>
